<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebg-container">
        <div class="odin-logo-container">
            <img class="odin-logo" src="./odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a class="sidebg-link" href="">Halie West</a> on <a class="sidebg-link" href="">Unsplash</a></p>
    </div>
    <div class="signup-container">
        <div class="signup-header">
            <p>This is not a real online service!
            You know you need something like this in your life
            to help realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text" required/>
                </div>
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text" required/>
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="text" required/>
                </div>
                <div class="input-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="tel" required/>
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required/>
                    <p></p>
                </div>
                <div class="input-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="confirm-password" type="password" required/>
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a class="login-link" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
