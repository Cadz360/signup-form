<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebg-container"><img src="./leaves-side-bg.jpg" alt="Leaves in the rain"></div>
    <div class="signup-container">
        <div class="signup-header">
            <p>This is not a real online service!
            You know you need something like this in your life
            to help realize your deepest dreams.
            Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form-container">
            <form action="">
                <p>Let's do this!</p>
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text"/>
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text"/>
                </div>
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="text"/>
                </div>
                <div class="form-input">
                    <label for="phone-number">FIRST NAME</label>
                    <input id="phone-number" name="phone-number" type="number"/>
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password"/>
                </div>
                <div class="form-input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input id="password" name="password" type="password"/>
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
